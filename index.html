<html lang="ko">
<head>

            </div>
        </section>

        <section class="kanban__column">
            <header class="column-header">
                <h2 class="column-header__title">하고 있는 일</h2>

                <button class="column-header__close-btn"></button>
            </header>
            <div class="column-content">
                <article class="card"></article>
            </div>
        </section>

        <section class="kanban__column">
            <header class="column-header">
                <h2 class="column-header__title">완료한 일</h2>
                <button class="column-header__add-btn"></button>
                <button class="column-header__close-btn"></button>
            </header>

                <article class="card"></article>
            </div>
        </section>
